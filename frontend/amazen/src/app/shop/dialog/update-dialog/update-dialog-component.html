<nb-card>
  <nb-card-header>{{ item.name }}#{{ item.id }}</nb-card-header>
  <nb-card-body [className]="'edit-button-group'">
    <nb-form-field [className]="'form-field'">
      <nb-icon nbPrefix icon="text-outline" pack="eva"></nb-icon>
      <input type="text" nbInput fullWidth shape="rectangle" placeholder="Name" value="{{ item.name }}" [(ngModel)]="item.name" maxlength="50">
    </nb-form-field>
    <nb-form-field>
      <nb-icon nbPrefix icon="file-text-outline" pack="eva"></nb-icon>
      <input type="text" nbInput fullWidth shape="rectangle" placeholder="Description" value="{{ item.description }}" [(ngModel)]="item.description" maxlength="100">
    </nb-form-field>
    <nb-form-field>
      <nb-icon nbPrefix icon="image-outline" pack="eva"></nb-icon>
      <input type="text" nbInput fullWidth shape="rectangle" placeholder="Image URL" value="{{ item.imageUrl }}" [(ngModel)]="item.imageUrl" maxlength="512">
    </nb-form-field>
    <nb-form-field>
      <nb-icon nbPrefix icon="pricetags-outline" pack="eva"></nb-icon>
      <input type="number" nbInput fullWidth shape="rectangle" placeholder="Price" value="{{ item.price }}" [(ngModel)]="item.price" min="0" max="99999999">
    </nb-form-field>
  </nb-card-body>
  <nb-card-footer [className]="'button-container'">
    <button nbButton outline status="warning" (click)="update()">Update</button>
    <button nbButton outline status="primary" (click)="ref.close()">Close</button>
  </nb-card-footer>
</nb-card>
